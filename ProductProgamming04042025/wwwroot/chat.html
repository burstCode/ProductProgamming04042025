<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/fontface.css">
    <link rel="stylesheet" href="./css/shell.css">
    <link rel="stylesheet" href="./css/chat.css">
    <title>МАКЕТ</title>
</head>

<body>
    <main>
        <nav id="shell">
            <div id="mobile-shell" class="mobile">
                <div class="content">
                    <div class="hide-shell">
                        <img src="./images/burger.svg" alt="">
                    </div>
                    <span class="title">
                        Чат
                    </span>
                </div>
            </div>
            <div id="menu" class="hide">
                <div class="user-card-container">
                    <div class="user-card">
                        <div class="content">
                            <div class="image">
                                <img src="./images/avatar.svg" alt="">
                            </div>
                            <div class="user-info">
                                <span class="status">Пользователь</span>
                                <span class="name">Игорь Шадров</span>
                            </div>
                            <div class="config"><a href="./config" class="gear">
                                    <img src="./images/gear.svg" alt="C">
                                </a></div>
                        </div>
                    </div>
                </div>
                <div id="shell-navigation">
                    <a href="/dashboard.html" class="nav-item selected">
                        <div class="content">
                            <div class="icon">
                                <img src="./images/calendar.svg" alt="">
                            </div>
                            <span class="title">
                                Чат
                            </span>
                        </div>
                    </a>
                    <a href="/dashboard.html" class="nav-item ">
                        <div class="content">
                            <div class="icon">
                                <img src="./images/dumbbells.svg" alt="">
                            </div>
                            <span class="title">
                                План тренеровок
                            </span>
                        </div>
                    </a>
                </div>
                <button class="hide-shell">
                    <img src="./images/arrow.svg" alt="">
                </button>
            </div>
        </nav>
        <section id="content">
            <div class="data">
                <div class="title">
                    Чат с ботом
                </div>
                <div id="chat">
                    <div class="messages">
                        <div class="message bot-answer">
                            <div class="content">
                                <div class="text">
                                    Вот изменённый план.
                                </div>
                                <button class="apply-plan">
                                    <div class="content">
                                        Применить план
                                    </div>
                                </button>
                            </div>
                        </div>
                        <div class="message">
                            <div class="content">
                                <div class="text">
                                    ХАЧУ ПА ДРУГОМУ 
                                </div>
                            </div>
                        </div>
                    </div>
                    <form class="user-input">
                        <input type="text" placeholder="Введите свой запрос...">
                        <button type="submit">
                            <img src="./images/up.svg" alt="">
                        </button>
                    </form>
                </div>
                <div class="attention">
                    <span>Ответы генерируются нейросетью, перед началом тренеровок проконсультируйтесь со специалистом</span>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/shell.js"></script>
</body>

</html>
