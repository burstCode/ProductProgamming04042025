<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/fontface.css">
    <link rel="stylesheet" href="./css/shell.css">
    <link rel="stylesheet" href="./css/settings.css">
    <title>МАКЕТ</title>
</head>

<body>
    <main>
        <nav id="shell">
            <div id="mobile-shell" class="mobile">
                <div class="content">
                    <div class="hide-shell">
                        <img src="./images/burger.svg" alt="">
                    </div>
                    <span class="title">
                        Чат
                    </span>
                </div>
            </div>
            <div id="menu" class="hide">
                <div class="user-card-container">
                    <div class="user-card">
                        <div class="content">
                            <div class="image">
                                <img src="./images/avatar.svg" alt="">
                            </div>
                            <div class="user-info">
                                <span class="status">Пользователь</span>
                                <span class="name">Игорь Шадров</span>
                            </div>
                            <div class="config"><a href="./config" class="gear">
                                    <img src="./images/gear.svg" alt="C">
                                </a></div>
                        </div>
                    </div>
                </div>
                <div id="shell-navigation">
                    <a href="/dashboard.html" class="nav-item selected">
                        <div class="content">
                            <div class="icon">
                                <img src="./images/calendar.svg" alt="">
                            </div>
                            <span class="title">
                                Чат
                            </span>
                        </div>
                    </a>
                    <a href="/dashboard.html" class="nav-item ">
                        <div class="content">
                            <div class="icon">
                                <img src="./images/dumbbells.svg" alt="">
                            </div>
                            <span class="title">
                                План тренеровок
                            </span>
                        </div>
                    </a>
                </div>
                <button class="hide-shell">
                    <img src="./images/arrow.svg" alt="">
                </button>
            </div>
        </nav>
        <section id="content">
            <div class="data">
                <div class="title">
                    Настройки
                </div>
                <div id="settings">
                    <div class="content">
                        <form action="">
                            <label class="input">
                                <span>Вес</span>
                                <input type="text" name="login" id="login" placeholder="Введите логин" autocomplete="off" required>
                            </label>
                            <label class="input">
                                <span>Рост</span>
                                <input type="text" name="login" id="login" placeholder="Введите логин" autocomplete="off" required>
                            </label>
                            <label class="input">
                                <span>Возраст</span>
                                <input type="text" name="login" id="login" placeholder="Введите логин" autocomplete="off" required>
                            </label>
                            <button type="submit">Сохранить</button>
                        </form>
                    </div>
                    <div class="exit">
                        <a href="./exit" class="exit-button">
                            Выход
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/shell.js"></script>
    <script src="./js/loader.js"></script>
</body>

</html>
